
            <div class="container-fluid">

              <!-- Page Heading -->
              <div class="row">
                  <div class="col-lg-12">
                      <h1 class="page-header">
                          Register new application
                      </h1>
                  </div>
              </div>


              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="inputAppName" class="col-md-2 control-label" required>Application Name</label>

                    <div class="col-md-10">
                      <input type="text" class="form-control" id="inputAppName" placeholder="Application Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAppShortName" class="col-md-2 control-label">Application Short Name</label>

                    <div class="col-md-10">
                      <input type="text" class="form-control" id="inputAppShortName" placeholder="Application Short Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-md-2 control-label">Description</label>

                    <div class="col-md-10">
                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                      <span class="help-block">Please, fill the app description</span>
                    </div>
                  </div>
                  <div class="form-group" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
                    <div class="col-md-offset-2 col-md-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Public
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLocalAddress" class="col-md-2 control-label">Local Address</label>
                    <div class="col-md-10">
                      <input type="url" class="form-control" id="inputLocalAddress" placeholder="http://localhost:3000/">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPublicAddress" class="col-md-2 control-label">Public Addres</label>
                    <div class="col-md-10">
                      <input type="url" class="form-control" id="inputPublicAddress" placeholder="http://*.domain.com/">
                    </div>
                  </div>
                  <div class="form-group" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
                    <div class="col-md-offset-2 col-md-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Secure Connection
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                      <button type="button" class="btn btn-default"><a href="platform-apps.html">Cancel</a></button>
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </div>
                </fieldset>
              </form>



            </div>
            <!-- /.container-fluid -->
<script type="text/javascript">
$('#inputAppName').focusout(function(){
  var firstText = $(this).val();
  firstTextLength = firstText.length;
  for (var i = 0; i < firstTextLength; i++) {
    firstText = firstText.replace(" ", "_").toLowerCase();
  }
  $('#inputAppShortName').val(firstText);
  $('#textArea').focus();

});
</script>

<script>
  $.material.init();
</script>
