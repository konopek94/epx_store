<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                          Edit profile
                      </h1>
        </div>
    </div>


    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inpuUserName" class="col-md-2 control-label" >First Name</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" id="inpuUserName" placeholder="Jan" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputUserLastName" class="col-md-2 control-label">Last Name</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputUserLastName" placeholder="Kowalski" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-md-2 control-label">Email</label>

                <div class="col-md-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="jan.kowalski@mail.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-md-2 control-label">Phone Number</label>

                <div class="col-md-10">
                    <input type="number" class="form-control" id="inputPhone" placeholder="654 987 321">
                </div>
            </div>
            <div class="form-group">
                <label for="selectLang" class="col-md-2 control-label">Choose Language</label>
                <div class="col-md-10">
                  <select id="selectLang" class="form-control">
                  <option>English (ENG)</option>
                  <option>Polski (PL)</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button type="button" class="btn btn-default"><a href="platform-apps.html">Cancel</a></button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </fieldset>
    </form>



</div>
<!-- /.container-fluid -->


<script>
    $.material.init();
</script>
